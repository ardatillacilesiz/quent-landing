<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUENT | Pro.</title>

      function gtag(){dataLayer.push(arguments);}

    <style>
        /* CSS: Apple 'Pro' Design System */
        :root {
            --bg-color: #000000; /* Saf Siyah (OLED) */
            --card-bg: #1C1C1E; /* Apple Dark Mode Gri */
            --text-primary: #F5F5F7; /* Apple Beyazı */
            --text-secondary: #86868B; /* Apple Metin Grisi */
            --steel-gradient: linear-gradient(135deg, #E3E3E8 0%, #8E8E93 100%); /* Çelik Efekti */
            --border-color: #333333;
            /* Apple Sistem Fontu Çağırma Büyüsü */
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Arka plana çok hafif, belli belirsiz bir spot ışığı */
            background: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000000 60%);
        }

        .container {
            text-align: center;
            max-width: 500px; /* Daha dar, daha derli toplu */
            padding: 20px;
            z-index: 2;
        }

        /* Logo: Metalik Doku */
        .logo-mark {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            display: inline-block;
            font-weight: 600;
            background: var(--steel-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Yazıyı metalik yapar */
            letter-spacing: -1px;
        }

        /* Başlık: San Francisco Fontuyla Netlik */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.05;
            margin: 0 0 1rem 0;
            letter-spacing: -0.03em; /* Apple tarzı sıkı harfler */
            color: var(--text-primary);
        }

        h1 span {
            color: var(--text-secondary); /* İkinci satır gri */
        }

        /* Alt Metin */
        p.subtext {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
            line-height: 1.5;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Apple Tarzı Form Kapsayıcısı */
        .input-wrapper {
            background: rgba(255, 255, 255, 0.08); /* Buzlu Cam */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 99px; /* Pill Shape */
            padding: 6px;
            display: flex;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            max-width: 380px;
            margin: 0 auto;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.01);
        }

        input[type="email"] {
            background: transparent;
            border: none;
            color: #FFF;
            padding: 12px 20px;
            font-size: 1rem;
            width: 100%;
            outline: none;
            font-family: var(--font-stack);
        }

        input[type="email"]::placeholder { color: #555; }

        button {
            background: #FFF; /* Apple Beyaz Buton */
            color: #000;
            border: none;
            border-radius: 99px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-family: var(--font-stack);
            font-size: 0.95rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #E5E5E5;
            transform: scale(1.02);
        }

        /* Footer: Apple Tarzı Yasal Metin */
        .legal-footer {
            position: absolute;
            bottom: 25px;
            color: #444;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        /* Mobil */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-mark">Quent.</div>

        <h1>
            Stop fighting<br>
            <span>your nature.</span>
        </h1>
        
        <p class="subtext">
            Engineered for your biological rhythm.<br>
            Zero setup. Pure flow.
        </p>

        <form name="quent-waiting-list" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="quent-waiting-list" />
            
            <div class="input-wrapper">
                <input type="email" name="email" placeholder="Email address" required>
                <button type="submit">Join</button>
            </div>
        </form>
    </div>

    <div class="legal-footer">
        Designed in California style. &copy; 2025
    </div>

</body>
</html>
