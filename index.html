<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUENT | Offload Your Mind.</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3PYRUDS0FF7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3PYRUDS0FF7');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        /* CSS Temel Ayarlar - Mevcut Değişkenlerini Korudum */
        :root {
            --color-dark: #050505; /* Biraz daha koyulaştırdım (Pitch Black hissi) */
            --color-light: #F5F5F5;
            --color-accent: #CCFF00; /* Neon Lime */
            --color-secondary: #AAAAAA;
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Space Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-dark);
            color: var(--color-light);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Scroll yok, odak tam */
        }

        /* Ana Konteyner */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            z-index: 2;
        }

        /* Logo / Monogram */
        .logo-mark {
            font-family: var(--font-tech);
            color: var(--color-accent);
            font-size: 2rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: pulse 3s infinite ease-in-out;
        }

        /* Başlık - Agresif ve Büyük */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin: 0 0 1rem 0;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        /* Yanıp Sönen İmleç */
        .cursor {
            color: var(--color-accent);
            animation: blink 1s step-end infinite;
        }

        /* Alt Metin */
        p.subtext {
            color: var(--color-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-family: var(--font-tech);
        }

        /* Form Alanı */
        .input-group {
            display: flex;
            border-bottom: 2px solid #333;
            transition: all 0.3s ease;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group:focus-within {
            border-bottom: 2px solid var(--color-accent);
        }

        input[type="email"] {
            background: transparent;
            border: none;
            color: #FFF;
            padding: 15px 0;
            font-size: 1rem;
            width: 100%;
            outline: none;
            font-family: var(--font-tech);
        }

        input[type="email"]::placeholder {
            color: #444;
        }

        button {
            background: transparent;
            color: var(--color-accent);
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: var(--font-tech);
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        button:hover {
            color: #FFF;
            text-shadow: 0 0 10px var(--color-accent);
        }

        /* Sol Alt Köşe - Sistem Durumu */
        .system-status {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-family: var(--font-tech);
            color: #444;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .status-value {
            color: var(--color-accent);
        }

        /* Animasyonlar */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0% { opacity: 0.5; text-shadow: 0 0 0px var(--color-accent); }
            50% { opacity: 1; text-shadow: 0 0 15px var(--color-accent); }
            100% { opacity: 0.5; text-shadow: 0 0 0px var(--color-accent); }
        }

        /* Mobil Uyumluluk */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .system-status { left: 50%; transform: translateX(-50%); width: 100%; text-align: center; bottom: 20px;}
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-mark">Q_</div>

        <h1>OFFLOAD<br>YOUR MIND<span class="cursor">_</span></h1>
        
        <p class="subtext">Your biological RAM is full.<br>The external drive is ready.</p>

        <form class="input-group" action="#" method="POST">
            <input type="email" placeholder="enter_email_address" required>
            <button type="submit">REQUEST ACCESS [ > ]</button>
        </form>
    </div>

    <div class="system-status">
        System Optimization: <span class="status-value" id="progress">00.0%</span>
    </div>

    <script>
        // Sayaç Animasyonu - Asla %100 olmaz, hep bekletir.
        let progress = 0;
        const progressEl = document.getElementById('progress');
        
        function simulateLoading() {
            const increment = Math.random() * 2; // Rastgele artış
            if (progress < 98.4) {
                progress += increment;
                if(progress > 98.4) progress = 98.4; // 98.4'te takılı kalır
                progressEl.innerText = progress.toFixed(1) + '%';
                setTimeout(simulateLoading, Math.random() * 200);
            }
        }
        
        // Sayfa yüklendiğinde başlat
        window.onload = simulateLoading;
    </script>

</body>
</html>
